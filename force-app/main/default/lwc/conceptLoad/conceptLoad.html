<template>
    <lightning-card  title={componentName}>
        <c-reactive-fields if:true={isReactiveFields}></c-reactive-fields>
        <c-html5-data-attributes if:true={isHTM5DataAttributes}></c-html5-data-attributes>
        <c-file-upload if:true={isFileUpload}>check our blog for more concepts</c-file-upload>
        <c-apex-methods-wire if:true={isapexMethodsWire}></c-apex-methods-wire>
        <c-apex-wire-function if:true={isapexWireFunction}></c-apex-wire-function>
        <c-apex-method-imperatively if:true={isapexMethodImperatively}></c-apex-method-imperatively>
        <p slot="footer"> 
          <c-view-source source={relativeurl} slot="footer" if:true={componentName}>
          To know more please follow procodingskills.com
         </c-view-source>
        </p>

        <p if:false={componentName}>
            <strong> We are happy to help you, please select the options from avilable Index on left else submit your new request with us. we will get added that to our list</strong>
        </p>
    </lightning-card>

   
</template>
