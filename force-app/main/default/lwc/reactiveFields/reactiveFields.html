<template>
  <lightning-card title="Reactive Fields" icon-name="custom:custom14">
    <div class="slds-var-m-around_medium">
        <lightning-input
            name="firstName"
            label="First Name"
            onchange={handleChange}
        ></lightning-input>
        <lightning-input
            name="lastName"
            label="Last Name"
            onchange={handleChange}
        ></lightning-input>
        <p class="slds-var-m-top_medium">
           FullName : {uppercasedFullName}
        </p>
    </div>
</lightning-card>
</template>
