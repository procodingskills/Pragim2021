<template>
    <lightning-card title="Create New Account Record">
        <lightning-layout>
            <!-- Input for Account Creation-->
            <lightning-layout-item size="6">
                <lightning-input label="Name" name="accountname" onchange={nameChangeHandler}></lightning-input>
                <lightning-button onclick={createAccountAct} label="Ceate"></lightning-button>
            </lightning-layout-item>

            <!-- FOR OUT PUT OF MY ACCOUNT INFORMATION-->
            <lightning-layout-item size="6">
                Record Id : {accountRecordId}
                <br></br>
                Name : {queryName}
            </lightning-layout-item>

        </lightning-layout>
    </lightning-card>
</template>
