<template>
    <lightning-card title="List of Accounts">
        <table class="slds-table slds-table_cell-buffer slds-table_bordered">
            <thead>
                <tr class="slds-line-height_reset">
                    <th class="" scope="col">
                        <div class="slds-truncate" title="Name">Name</div>
                    </th>
                    <th class="" scope="col">
                        <div class="slds-truncate" title="Phone">Phone</div>
                    </th>
                    <th class="" scope="col">
                        <div class="slds-truncate" title="Parent Account">Parent Account</div>
                    </th>
                </tr>
            </thead>
            <tbody>
                <template for:each={accounts} for:item="account">
                <tr class="slds-hint-parent" key={account.Id}>
                    <th data-label="Opportunity Name" scope="row">
                        <div class="slds-truncate" title="Cloudhub">
                            <a href="javascript:void(0);" tabindex="-1">{account.Name}</a>
                        </div>
                    </th>
                    <td data-label="Account Name">
                        <div class="slds-truncate" title="Phone">{account.Phone}</div>
                    </td>
                    <td data-label="Close Date">
                        <div class="slds-truncate" title="Parent Account">{account.Parent.Name}</div>
                    </td>
                </tr>
            </template>
            </tbody>
        </table>
        <div if:true={error} style="color:red;">
            {error}
        </div>
    </lightning-card>
</template>
