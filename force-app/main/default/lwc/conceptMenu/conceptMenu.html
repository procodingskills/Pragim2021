<template>
  <lightning-card  title="Concept Index">
    <lightning-button label="New Request" slot="actions"></lightning-button>
    <p class="slds-p-horizontal_small">
      <template  for:each={menuData.data} for:item="item">
          <p key={item.Id} >
            {item.ILD_Procoding__Sort_Order__c}.
            <a onclick={reactiveFields}  if:true={item.ILD_Procoding__isActive__c} data-relativeurl={item.ILD_Procoding__Relative_Post_URL__c} data-eventname={item.ILD_Procoding__Component_Name__c} data-title={item.Name}>{item.Name}</a>
            <span if:false={item.ILD_Procoding__isActive__c} >{item.Name}</span>
          </p>
         
      </template>
      <template if:true={menuData.error}>
          {menuData.error}
      </template>
      </p>
    <p slot="footer">Contact : i.lakshmideepak@gmail.com</p>
</lightning-card>
</template>
